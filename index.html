<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60d2206e29.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Text with a badge -->
<div class="container">
    <span  class=" small-text">Text with a badge</span>
    <p class="badge">4</p>
</div> 

<!-- ****text with a large badge********* -->
<div class="container">
    <span  class=" large-text"> Large Text with a badge</span>
    <span class="large-badge">4</span>
</div>    

  <!-- ************button with a badge on the left ********* -->
  <div class="container">
    <button  class=" button-text"> Action</button>
    <span class="button-badge">4</span>
</div>  

<!-- *******button with badge on the right feat toggle -->
   
<div class="container">
    <button  class=" button-text toggle-btn"> Hide</button>
    <span class="button-badge-right">4</span>
</div>  

<!-- ******icon with a badge******* -->
<div class="container">
    <i class="fas fa-home icon"></i>
    <span class="icon-badge">4</span>
</div>   



</body>
<script src="script.js"></script>
</html>
